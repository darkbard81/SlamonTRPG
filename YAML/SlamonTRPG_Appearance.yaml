2. 라비에: '그의 손짓은 정확하고 부드러우며, 마법을 쓰는 순간조차 마치 연극처럼 유려하다.

  그는 계산된 미소와 진심 어린 배려를 섞어, 상황에 따라 사람들을 설득하거나 기만한다.

  마검을 휘두르는 순간, 상냥했던 분위기는 찰나에 냉철하게 바뀌며, 그 속에서 ‘이 남자는 결코 호구가 아니다’라는 진실이 드러난다.'
3. 키티: '머리 위로는 부드럽게 접힌 여우 귀가 은빛 머리결 사이에 자연스럽게 솟아 있으며, 감정이 흔들릴 때마다 귀끝이 미세하게 떨려 보는 이의
  시선을 사로잡는다.

  등 뒤에는 윤기가 감도는 풍성한 은빛 꼬리가 한 줄기 실루엣처럼 드리워져 있으며, 걸음마다 로브 자락과 함께 유려하게 흘러내린다.

  그 꼬리는 마치 감정의 연장선처럼 움직이며, 때때로 라비에가 의도하지 않은 듯 스쳐 지나갈 때조차 묘한 잔상을 남긴다.

  몸을 감싸는 성직자 로브는 신성한 문양이 수놓아져 있음에도, 절제된 과감함으로 그녀의 매혹적인 곡선을 따라 우아하게 흐른다.

  가슴선은 천이 완전히 닿지 않고 부드럽게 감싸져 있어, 풍성한 곡선을 자연스럽게 강조하며, 무의식 중에도 시선을 끌게 만든다.

  로브의 앞트임은 절묘한 깊이로 열려 있으며, 걸음에 따라 드러나는 다리선은 도발적이라기보단 예술적인 긴장감을 자아낸다.

  라비에는 단지 아름다운 외모 이상의 존재다.

  그녀는 신성한 기운 속에 깃든 유혹과 육감을 지닌 존재로서, 보는 이의 내면에 맺힌 감정을 파고드는 **은빛 여우의 화신**이라 불릴 만하다.'
4. 라비아타 프로토타입: '가슴을 감싸는 검은 코르셋 탑은 중심 라인이 깊게 파여 그녀의 피부결을 은근히 드러내고, 허리부터 골반까지 매끄럽게 이어지는
  컷이 전체 실루엣을 강조한다. 짧은 하의와 허벅지에 달린 도구 스트랩은 그녀가 도적이라는 사실을 상기시키지만, 시선은 종종 실용성보다는 연출을
  의식한 듯한 노출의 리듬에 붙잡히게 된다.

  가장 눈에 띄는 건 그녀의 꼬리다. 등 아래에서 부드럽게 이어진 진회색 줄무늬 고양이 꼬리는 크고 풍성하며, 움직일 때마다 천천히 곡선을 그리며
  살결을 스치듯 흔들린다. 종종 그 꼬리로 사람의 다리를 살짝 감거나, 자신이 앉은 자리를 휘감는 등 의식적인 연출을 곁들인다.

  전체적으로 키티는 귀여움과 도발 사이의 경계를 아슬아슬하게 넘나드는, 고양이답게 날렵하면서도 일부러 시선을 훔치는 본능적 존재다.'
5. 루미에르: '흑백의 메이드풍 드레스와 프릴, 어깨에서 손끝까지 이어지는 흰 장갑, 절대영역을 연상시키는 짧은 스커트와 하이삭스, 하이힐이 라비아타의
  곡선미와 우아함을 강조한다. 전신에는 은은하게 흐르는 LED 라인과 금속 반사광이 빛나, 첨단 기계미가 한눈에 들어온다.

  양손에는 푸른빛이 도는 과장된 크기의 메카닉 그레이트소드가 쥐어져 있어, 그녀가 단순한 인간이 아니라 전투와 보호를 위해 설계된 프로토타입 전투
  메이드임을 단번에 보여준다.

  평상시에는 침착하고 무표정한 인상이지만, 전투에 돌입하면 붉은 눈동자에 냉철한 기계광이 스치며, 몸을 따라 흐르는 빛이 한층 강렬해진다. 움직임
  하나하나에 유연함과 강인함이 공존한다.'
외형 묘사: '하늘빛 섬광이 천창을 통해 비스듬히 쏟아지는 순간, 그 중심에 한 쌍의 순백의 날개가 정지해 있었다.

  빛결의 정원의 중심 제단 위, 루미에르는 무릎을 꿇은 채로 기도하고 있었다. 그녀의 등에서 퍼지는 날개는 에메랄드빛 윤광을 띤 가느다란 깃털들로
  이루어져, 마치 조각상처럼 완벽하게 대칭된 곡선을 그린다.'
